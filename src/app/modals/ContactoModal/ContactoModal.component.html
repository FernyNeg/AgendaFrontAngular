<div class='card'>
  <div class='card-header'>
    <div class='card-title'>
      <div class='row'>
        <h2 class='col-10'>Contacto</h2>
        <button (click)='CerrarEvent()' class='ml-auto btn btn-danger btn-icon btn-round mr-4'>
          <i class=' tim-icons icon-simple-remove'></i>
        </button>
      </div>
    </div>
  </div>
  <div class='card-body'>
    <form [formGroup]="contactoForm">
      <div class=" row">
        <div class=" col-md-2 pr-md-1">
          <div class=" form-group">
            <label> Id del contacto</label>
            <input class=" form-control" disabled="" formControlName="idContacto" placeholder="Id" type="text" />
          </div>
        </div>
        <div class=" col-md-3 px-md-1">
          <div class=" form-group">
            <label>Usuario</label>
            <input class=" form-control" formControlName="usuario" placeholder="Usuario" type="text" />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div class=" form-group">
            <label>Correo Electronico</label>
            <input class=" form-control" formControlName="correo" placeholder="prueba@mail.com" type="email" />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-4 pr-md-1">
          <div class=" form-group">
            <label>Nombre:</label>
            <input class=" form-control" formControlName="nombre" placeholder="Nombre" type="text" />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div class=" form-group">
            <label>Apellido Paterno</label>
            <input class=" form-control" formControlName="aPaterno" placeholder="Apellido Paterno" type="text" />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div class=" form-group">
            <label>Apellido Materno</label>
            <input class=" form-control" formControlName="aMaterno" placeholder="Apellido Materno" type="text" />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-12">
          <div class=" form-group">
            <label> Direccion: </label>
            <input class=" form-control" formControlName="direccion" placeholder="Direccion de casa" type="text" />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-4 pr-md-1">
          <div class=" form-group">
            <label>Ciudad:</label>
            <input class=" form-control" formControlName="ciudad" placeholder="Ciudad" type="text" />
          </div>
        </div>
        <div class=" col-md-4 px-md-1">
          <div class=" form-group">
            <label>Pais:</label>
            <input class=" form-control" formControlName="pais" placeholder="Pais" type="text" />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div class=" form-group">
            <label>Codigo Postal:</label>
            <input class=" form-control" formControlName="codPostal" placeholder="Codigo Postal" type="number" />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-8">
          <div class=" form-group">
            <label>Acerca de:</label>
            <textarea class=" form-control" cols="80" formControlName="notas" placeholder="Aqui puede ir tu descripciÃ³n personal"
              rows="4"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class='card-footer'>
    <button class=" btn btn-fill btn-success" (click)="setContactoEvent()">Guardar</button>
  </div>
</div>
